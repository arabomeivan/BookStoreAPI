name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]

jobs:
  test_backend:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5
    env:
      MONGODB_URL: mongodb://127.0.0.1:27017/bookstore_test
      JWT_SECRET: examplesecret  # override with a secret if your app needs it
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node 16 and cache
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for MongoDB to be ready
        run: |
          echo "Waiting for MongoDB..."
          for i in {1..30}; do
            if mongo --host localhost --eval "db.runCommand({ ping: 1 })" >/dev/null 2>&1; then
              echo "MongoDB is up"
              break
            fi
            echo "Retrying MongoDB..."
            sleep 2
          done

      - name: Start backend in background
        run: |
          npm start &
          echo "Waiting for backend to be up..."
          n=0
          until curl --silent --fail http://localhost:5000/health || [ $n -ge 30 ]; do
            n=$((n+1))
            echo "Backend not ready yet ($n/30)..."
            sleep 2
          done
          if [ $n -ge 30 ]; then
            echo "Backend failed to start in time" >&2
            exit 1
          fi
          echo "Backend is up."

      - name: Run Cypress API tests
        run: npm run test

  deploy:
    needs: test_backend
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deployment hook
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
